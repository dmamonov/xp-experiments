[dialog]
handlers="/xml:scriptlet|/album/([a-zA-Z0-9_/-]+)/([0-9]+)$:chapter-rewrite|/album/([a-zA-Z0-9_/-]+)/([0-9]+)/([hi]),([0-9]+)$:image-rewrite|/album/([a-zA-Z0-9_/-]+)$:album-rewrite|/collection/([a-zA-Z0-9_/-]+)$:collection-rewrite|/shot/([a-zA-Z0-9_/-]+)/([0-9]+)$:shot-rewrite|/page:page-rewrite|/$:scriptlet|/:static"

[dialog::album-rewrite]
handler="Rewriting"
args="&/album/(.*)&|/xml/album/view?$1|@scriptlet"

[dialog::shot-rewrite]
handler="Rewriting"
args="&/shot/([a-zA-Z0-9_/-]+)/([0-9]+)&|/xml/shot/view?$1,$2|@scriptlet"

[dialog::collection-rewrite]
handler="Rewriting"
args="&/collection/(.*)&|/xml/collection/view?$1|@scriptlet"

[dialog::image-rewrite]
handler="Rewriting"
args="&/album/([a-zA-Z0-9_/-]+)/([0-9]+)/([hi]),([0-9]+)&|/xml/image/view?$1,$3,$2,$4|@scriptlet"

[dialog::chapter-rewrite]
handler="Rewriting"
args="&/album/([a-zA-Z0-9_/-]+)/([0-9]+)&|/xml/chapter/view?$1,$2|@scriptlet"

[dialog::page-rewrite]
handler="Rewriting"
args="&/page/(.*)&|/xml/static?page$1|@scriptlet"

[dialog::scriptlet]
handler="Scriptlet"
args="../../../projects/www/dialog|../../../projects/www/dialog/doc_root"

[dialog::static]
handler="File"
args="../../../projects/www/dialog/doc_root"
