///////////////////////////////////////////////////////////////////////////////
// This is the configfile for moepbot.php
// Comments per line allowed, start with //
///////////////////////////////////////////////////////////////////////////////

//// Basic Setup
// The name of the bot (not the nickname!)
bot.name=moepbot
// The filename of the bot's brain
bot.file=moepbot-brain.array
// The command trigger (one character only pls)
bot.trigger=!

//// The bot's irc-identity
bot.nickname=daow
bot.username=moepbot
bot.hostname=127.0.0.1
bot.realname=powered by schlind@moep.net
//// The irc-network
bot.serverhost=ssl://localhost
bot.serverport=6669
//bot.serverpass=
bot.usermode=+iwx
bot.skipmotd=1
bot.stayConnected=1

//// The channels to join
bot.channels=#egal,#idev,#paniks
bot.logmsgto=schlind

//// Master users
bot.masters=*!schlind@*

//// Bind the bot to a local ip address
//FIXME SOCKET-API!
// "bot.local.ip" works with socket-api only :-(
// the code to use this is already implemented in MoepIrc but can't be used 
// as the socket-api comes as module and is not part of all distributions.
//bot.local.ip=127.0.0.1

//// Floodbarrier
bot.flood.lines=5
bot.flood.seconds=10
bot.flood.ignoretime=30

//// Logging
log.timestamp=true
log.ignore=RAW,MoepEvent,MoepIrc

////////////////////////////////////////////////////////////////////////////
// Scripts can be loaded from directory ./scripts
////////////////////////////////////////////////////////////////////////////

// Enable scripts [1|0]
bot.scripts.enabled=1
bot.scripts=moep.php,calc.php,kfe.php,googlefight.php

moep.sleeping=1
moep.joinOnInvite=1
moep.channels=#egal,#idev,#paniks
